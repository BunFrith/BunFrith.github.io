<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Dota+ Abuse</title>
</head>
<body>
    <section id="main">
        <div class="mouse-parallax">
            <div class="mouse-parallax__bg"></div>
            <div class="container">
                <div class="main">
                    <h1 class="main__title">Абуз DotaPlus</h1>
                    <div class="row">
                        <div class="col-md-6 inner-price">
                            <div class="form-group">
                                <label for="inscribed" class="main__label">Цена Inscribed</label>
                                <input type="text" class="form-control" id="inscribed" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="standart" class="main__label">Цена Standart</label>
                                <input type="text" class="form-control" id="standart" placeholder="0.00">
                            </div>
                            <div class="form-group">
                                <label for="rune" class="main__label">Цена Rune</label>
                                <input type="text" class="form-control" id="rune" placeholder="0.00">
                            </div>
                            <button onclick="calculate();" class="btn btn-success main__btn">Посчитать</button>
                        </div>
                        <div class="col-md-6 out-price">
                            <div class="form-group">
                                <label for="outFull" class="main__label">Цена продажи</label>
                                <input type="number" class="form-control" id="outFull" placeholder="0.00" readonly>
                            </div>
                            <div class="form-group">
                                <label for="outWhite" class="main__label">Чистый плюс</label>
                                <input type="number" class="form-control" id="outWhite" placeholder="0.00" readonly>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
